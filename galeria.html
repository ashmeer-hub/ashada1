<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BienSocial</title>
	<link rel="icon" href="img/icono.png">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: white;
        }
        #header {
            background-color: #222;
            padding: 10px;
        }
        .nav {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav li {
            display: inline;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #444;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background-color: #666;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <ul class="nav">
            <li><a href="index.html">Bienvenida</a></li>
            <li><a href="temas.html">Nuestros temas</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="contactanos.html".>Contáctanos</a></li>
        </ul>
    </div>
    
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="img/f1.jpeg" alt="Imagen 1" onclick="openModal(this)">
        <img src="img/f2.jpg" alt="Imagen 2" onclick="openModal(this)">
        <img src="img/f3.jpeg" alt="Imagen 3" onclick="openModal(this)">
        <img src="img/f4.jpeg" alt="Imagen 4" onclick="openModal(this)">
    </div>
    
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
    </div>
    
    <script>
        function openModal(imgElement) {
            document.getElementById('modal-img').src = imgElement.src;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
